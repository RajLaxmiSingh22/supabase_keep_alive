name: React CI/CD + Supabase Keep Alive

on:
  push:
    branches: ["main"]

  pull_request:
    branches: ["main"]

  # 5 days a week (Mon-Fri) - GitHub cron is UTC
  schedule:
    - cron: "0 9 * * 1-5"

  workflow_dispatch:

jobs:
  ci:
    if: github.event_name != 'schedule'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

  keep-alive:
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Ping Supabase (keep-alive)
        run: node scripts/keepSupabaseAlive.js
        env:
          SUPABASE_URL: ${{ secrets.REACT_APP_SUPABASE_URL }}
          SUPABASE_PUBLISHABLE_DEFAULT_KEY: ${{ secrets.REACT_APP_SUPABASE_PUBLISHABLE_DEFAULT_KEY }}